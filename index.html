<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>


  <dialog class="dialog-addbook"> 
    <form class="dialog-form" method="dialog">
      <p class="dialog-title">Add book to library:</p>
      <label for="book-title">Title:</label><br>
      <input type="text" id="book-title" name="book-title"><br>
      <label for="book-author">Author:</label><br>
      <input type="text" id="book-author" name="book-author"><br>
      <label for="book-pages">Number of pages:</label><br>
      <input type="text" id="book-pages" name="book-pages"><br>
      <input type="checkbox" id="book-finished" name="book-finished" value="book-finished">
      <label for="book-finished">Finished reading</label><br>
      <button class="book-submit" type="submit">Submit</button>
      <button class="dialog-close" type="button">Close</button>
    </form>
  </dialog>

  <button class="add-book">Add book</button>

  <table class="books-table">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read</th>
      <td>&nbsp;</td>
    </tr>
  </table>



  <script src="script.js"></script>
</body>

</html>
