<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>


  <dialog class="dialog-addbook">
    <form class="dialog-form" method="dialog">
      <span class="dialog-title">Add book to library:</span>

      <label for="book-title">
        <span class="form-field-span">Title:</span>
        <input type="text" id="book-title" name="book-title" placeholder required>
        <span class="error" aria-live="polite"></span>
      </label>


      <label for="book-author">
        <span class="form-field-span">Author:</span>
        <input type="text" id="book-author" name="book-author">
      </label>

      <label for="book-pages">
        <span class="form-field-span">Number of pages:</span>
        <input type="number" id="book-pages" name="book-pages" inputmode="numeric" oninput="this.value = this.value.replace(/\D+/g, '')">
      </label>

      <label for="book-finished">
        <input type="checkbox" id="book-finished" name="book-finished" value="book-finished">
        <span class="form-field-span">I have read this book</span>
      </label>

      <button class="book-submit" type="submit">Submit</button>
    </form>
    <button class="dialog-close" type="button">x</button>
  </dialog>

  <div class="main-container">
    <button class="add-book">Add book</button>
    <table class="books-table">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>&nbsp;</th>
      </tr>
    </table>
  </div>



  <script src="script.js"></script>
</body>

</html>
